<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms Add Event Type</h2>

<form action="/event-type/create" method="post">
{{.CSRFField}}
  <label for="event_type_name">Event Type name:</label><br>

  <input type="text" name="EventTypeName" value="{{.Form.EventTypeName}}"><br>
{{with .FormErrors.EventTypeName}}<p>{{.}}</p>{{end}}
  <input type="submit" value="Submit">
</form> 

</body>
</html>
